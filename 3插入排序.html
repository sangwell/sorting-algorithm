<body>

<script>


    function insertSort(nums) {
        for (let i = 1; i < nums.length; i++) {
            const curr = nums[i];
            let j = i - 1;
            while (j >= 0 && nums[j] > curr) {
                nums[j + 1] = nums[j];
                j--;
            }
            nums[j + 1] = curr;
        }
        return nums;
    }

    console.log(insertSort([5, 4, 3, 2, 1]))

</script>

</body>
