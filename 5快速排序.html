<script>
    function quickSort(nums) {
        const len = nums.length;
        if (len <= 1) {
            return nums;
        }
        const mid = Math.floor(len / 2);
        const pivot = nums[mid];
        const left = [];
        const right = [];
        for (let i = 0; i < len; i++) {
            if (i === mid) {
                continue;
            }
            if (nums[i] > pivot) {
                right.push(nums[i]);
            } else {
                left.push(nums[i]);
            }
        }
        return [...quickSort(left), pivot, ...quickSort(right)];
    }

    console.log(quickSort([5, 4, 3, 2, 1]));


</script>
