<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    function bubbleSort(nums) {
        for (let i = 0; i < nums.length; i++) {
            for (let j = 0; j < nums.length - 1 - i; j++) {
                if (nums[j] > nums[j + 1]) {
                    [nums[j], nums[j + 1]] = [nums[j + 1], nums[j]];
                }
            }
        }
        return nums;
    }

    console.log(bubbleSort([5, 4, 3, 2, 1]));

</script>

</body>
</html>
